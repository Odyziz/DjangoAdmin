<!DOCKTYPE html>
<html lang="pl">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/logowanieStyl.css">
		<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
		<title> Logowanie </title>

	</head>
	<body class="text-center">
		
		<main class="form-signin">
			<form method="POST" action="{% url 'logowanie'%}">
				{% csrf_token %}
				<span class="material-icons-outlined">login</span>

				<h1 class="h3 mb-3 fw-normal">Zaloguj się</h1>

				<div class="form-floating">
				<input name="login" type="text" class="form-control" id="floatingInput" placeholder="imie@przyklad.com">
				<label for="floatingInput">Login</label>
				</div>
				<div class="form-floating">
				<input name="haslo" type="password" class="form-control" id="floatingPassword" placeholder="Password">
				<label for="floatingPassword">Hasło</label>
				</div>


				<button class="w-100 btn btn-lg btn-secondary" type="submit">Zaloguj</button>
				<p class="mt-5 mb-3 text-muted">&copy; 2022</p>
			
				{% if messages %}

			<ul class="messages">
				{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}

			
			</form>
		</main>
	</body>
</html>
